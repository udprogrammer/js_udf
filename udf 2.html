<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Enter number :
    <input type="number" id="a" /><br /><br />
    <input type="submit" onclick="demo()" /><br />
    <h1 id="udf1"></h1>
  </body>
  <script>
    function demo(){
      let a = parseInt(document.getElementById("a").value)
      num(a);
    }
    function num(a) {
      if (a < 0) {
        document.getElementById("udf1").innerHTML = "Negative";
      } else if (a > 0) {
        document.getElementById("udf1").innerHTML = "Positive";
      } else {
        document.getElementById("udf1").innerHTML = "Natural";
      }
     
    }
    
    
   
    </script>
  </body>
</html>
