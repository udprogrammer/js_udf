<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Enter number A: <br />
    <input type="text" id="n1" /><br /><br />
    Enter number B: <br />
    <input type="text" id="n2" /><br /><br />
    Enter number C: <br />
    <input type="text" id="n3" /><br /><br />
    Enter number D: <br />
    <input type="text" id="n4" /><br /><br />
    <input type="submit" onclick="demo()" />

    <h1 id="print"></h1>

    <script>
      function demo() {
        var n1 = parseInt(document.getElementById("n1").value);
        var n2 = parseInt(document.getElementById("n2").value);
        var n3 = parseInt(document.getElementById("n3").value);
        var n4 = parseInt(document.getElementById("n4").value);

        num(n1, n2, n3, n4);
      }
      function num(a, b, c, d) {
        if (a > b && a > c && a > d) {
          document.getElementById("print").innerHTML = a + " Is Greater";
        } else if (b > a && b > c && b > d) {
          document.getElementById("print").innerHTML = b + " Is Greater";
        } else if (c > a && c > b && c > d) {
          document.getElementById("print").innerHTML = c + " Is Greater";
        } else if (d > a && d > b && d > c) {
          document.getElementById("print").innerHTML = d + " Is Greater";
        } else {
          document.getElementById("print").innerHTML = "Enter vaide value ";
        }
      }
    </script>
  </body>
</html>
